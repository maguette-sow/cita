    <p class="p1">Chaque fois que vous cliquez sur le bouton, vous verrez un citation aleatoire :</p>

        <p id="demon"></p>
    
   
    <script>
         let name= ["Je ne vais pas mal. Mais rassurez-vous, un jour, je ne manquerai pas de mourir.",

          "L'esprit vieillit dans la sagesse et le corps dans la souffrance", 
          "L'homme sage est celui qui ne parle et n'agit qu'avec réflexion et discernement.", 
          "La connaissance parle, mais la sagesse écoute. ", 
          "Méfies-toi du beau parleur : imite les sages, ne prononce qu'une parole, mais qu'elle soit sensée.",

          "La nature fait les hommes semblables, la vie les rend différents.", "Agis avec gentillesse, mais n'attends pas de la reconnaissance.",

         function idi() {
            let randomIndex = Math.floor(Math.random()*name.length);
            let randomName = name[randomIndex];
            document.getElementById("demon").innerHTML = randomName;
           
            
        }
